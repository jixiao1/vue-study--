<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>{{ isFo ? '炎热' : '凉爽'}}</div>
    <button @click="toggleClick">切换</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        isFo: true
      },
      methods: {
        toggleClick () {
          this.isFo = !this.isFo
        }
      },
      watch: {
        isFo: {
          handler (newval, oldVal) {
            console.log("najja", newval, oldVal);
          }
        }
      }
    })
    vm.$watch('isFo', {
      handler (newVal, oldVal) {
        console.log("jhaiuika", newVal, oldVal);
      }
    })
  </script>
</body>
</html>
