<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 把text放大10 -->
    <div v-text="n"></div>
    <div v-big="n"></div>
    <button @click="n++">n++</button>
    <hr>
    <input type="text" v-fbind:value="n">
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        n: 1
      },
      directives: {
        big (a, b) {
          // console.log(a,b)
          a.innerText = b.value * 10
        },
        fbind: {
          bind(elem, targte) {
            console.log(elem, targte)
            elem.value = targte.value
          },
          inserted (el, binding) {
            console.log(el, binding)
            el.focus()
          },
          updated(elem, binding) {
            console.log(elem, binding)
            elem.value = binding.value
          },
        }
      }
    })
  </script>
</body>
</html>
