<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>
      <ul>
        <li v-for="(item ,index) in list" :key="index">
          {{item.count}}
        </li>
      </ul>
    </div>
    <span>{{ map1 }}</span><br>
    
    <span>{{fu}}</span>
  </div>
  <script>
    const app = new Vue({
      el: '#root',
      data: {
        list: [
          { name: 'zs', count: 4800 },
          { name: 'sjs', count: 33300 },
          { name: 'zakaio', count: 1300 }
        ],
        koa: [],
        count: 4999,
        map1: ''
      },
      methods: {
        comp () {
          this.list = this.list.sort((a, b)=> {
            return b.count - a.count
          })
          let res = this.count - this.list[0].count
          console.log("res ====", res)
          if ( res < 100) {
            console.log("<100")
            return this.map1 = '<100'
          }
          else if (res < 500) {
            console.log("<500")
            return this.map1 = '<500'
          } else if ( res < 1000) {
            console.log("<1000")
            return  this.map1 = '<1000'
            // return 3
          } else {
            console.log(">1000")
            return  this.map1 = '>1000'
            // return 4

          }
        }
      },
      mounted() {
        this.comp()
      },
      computed: {
        fu () {
          this.list = this.list.sort((a, b)=> {
            return b.count - a.count
          })
          let res = this.count - this.list[0].count
          // let res = this.count - this.list[0].count
          console.log("res ====", res)
          if ( res < 100) {
            console.log("<100")
            return '<100'
          }
          else if (res < 500) {
            console.log("<500")
            return '<500'
          } else if ( res < 1000) {
            console.log("<1000")
            return   '<1000'
            // return 3
          } else {
            console.log(">1000")
            return   '>1000'
            // return 4

          }
        }
      }
    })
  </script>
</body>
</html>
